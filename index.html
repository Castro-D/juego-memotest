<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Memotest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' href="style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
 
</head>
<body class='h-100'>
    <div class='container h-100'>
        <div class="row justify-content-center">
            <h1 class='p-2 my-2 bg-info text-white rounded'>MEMOTEST</h1>
        </div>
        <div class='row justify-content-center mensaje d-none mt-4'>
            <h1>Ganaste el juego!</h1>    
        </div>
        <div class='row justify-content-center d-none' id='boton-reinicio'>
            <button type="button" class="btn btn-info bt-lg" onClick="window.location.reload();">VOLVER A JUGAR</button>
        </div>
        <div class='row justify-content-center h-25 filas'>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-1'></div>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-2'></div>
            <div class='col-2 mb-3 mr-3 cuadros' id='cuadro-3'></div>
            <div class='col-2 mb-3 cuadros' id='cuadro-4'></div>
        </div>
        <div class='row justify-content-center h-25 filas'>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-5'></div>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-6'></div>
            <div class='col-2 mb-3 mr-3 cuadros' id='cuadro-7'></div>
            <div class='col-2 mb-3 cuadros' id='cuadro-8'></div>
        </div>
        <div class='row justify-content-center h-25 filas'>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-9'></div>
            <div class='col-2 mr-3 mb-3 cuadros' id='cuadro-10'></div>
            <div class='col-2 mb-3 mr-3 cuadros' id='cuadro-11'></div>
            <div class='col-2 mb-3 cuadros' id='cuadro-12'></div>
        </div>
        <div class='row justify-content-center'>
            <button type="button" class="btn btn-info btn-lg" id='boton-inicio'>START</button>  
        </div>
        <div class='row justify-content-start text-monospace fixed-bottom ml-2'>
            <b>Tiempo:</b>
            <span></span>
        </div>
        
    </div>
    <script src='main.js'></script>
</body>
</html>
